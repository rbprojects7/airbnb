query PendingReviews{
  pendingReviews{
    id
    listId
    hostId
    guestId
    hostData {
      profileId
      firstName
      lastName
      picture
    }
    guestData {
      profileId
      firstName
      lastName
      picture
    }
    childParentData
    {
      childName {
        id
        childId
        firstName
      }
    }
  }
}